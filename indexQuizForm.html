<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .container{
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .innerContainer{
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: start;
        width: 600px;
        background-color: antiquewhite;
      }

      .formGroup{
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
        width: 450px;
      }

      form{
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>

</head>
<body>
  <div class="container">
    <div class="innerContainer">
      <form action="">
        <h1>Quiz</h1>
        <div class="formGroup">
          <h1 class="question">Q1</h1>
          <input type="radio" name="question1" id="a1">
          <label for="a1"></label>
          <input type="radio" name="question1" id="b1">
          <label for="b1"></label>
          <input type="radio" name="question1" id="c1">
          <label for="c1"></label>
          <input type="radio" name="question1" id="d1">
          <label for="d1"></label>
        </div>
        <div class="formGroup">
          <h1 class="question">Q2</h1>
          <input type="radio" name="question2" id="a2">
          <label for="a2"></label>
          <input type="radio" name="question2" id="b2">
          <label for="b2"></label>
          <input type="radio" name="question2" id="c2">
          <label for="c2"></label>
          <input type="radio" name="question2" id="d2">
          <label for="d2"></label>
        </div>
        <div class="formGroup">
          <h1 class="question">Q3</h1>
          <input type="radio" name="question3" id="a3">
          <label for="a3"></label>
          <input type="radio" name="question3" id="b3">
          <label for="b3"></label>
          <input type="radio" name="question3" id="c3">
          <label for="c3"></label>
          <input type="radio" name="question3" id="d3">
          <label for="d3"></label>
        </div>
        <div class="formGroup">
          <h1 class="question">Q4</h1>
          <input type="radio" name="question4" id="a4">
          <label for="a4"></label>
          <input type="radio" name="question4" id="b4">
          <label for="b4"></label>
          <input type="radio" name="question4" id="c4">
          <label for="c4"></label>
          <input type="radio" name="question4" id="d4">
          <label for="d4"></label>
        </div>
        <div class="formGroup">
          <h1 class="question">Q5</h1>
          <input type="radio" name="question5" id="a5">
          <label for="a5"></label>
          <input type="radio" name="question5" id="b5">
          <label for="b5"></label>
          <input type="radio" name="question5" id="c5">
          <label for="c5"></label>
          <input type="radio" name="question5" id="d5">
          <label for="d5"></label>
        </div>
        <input type="submit" id="submit" >
      </form>
    </div>
  </div>
  <script defer>
    const form = document.querySelector('form')
    const formGroup = document.getElementsByClassName('formGroup')
    const submit = document.getElementById('submit')
    const correctAnswers = ["c1", "b2", "a3", "d4", "d5"]
    form.addEventListener("submit", e => {
      e.preventDefault()
      let score = 0
      for(let i = 0; i < formGroup.length; i++){
        const selectedRadio = formGroup[i].querySelector('input[type=radio]:checked')
        if(selectedRadio && correctAnswers[i] === selectedRadio.id){
          score++
        }
      }
      console.log(score)
    })

  </script>
</body>
</html>
